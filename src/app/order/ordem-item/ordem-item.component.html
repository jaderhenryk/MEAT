<div class="col-xs-12" *ngIf="!items">
	<h5>Seu carrinho está vazio. Comece a comprar agora clicando <a [routerLink]="['/restaurants']">aqui</a>.</h5>
</div>
<div class="col-xs-12 table-responsive" *ngIf="Items">
	<table class="table table-striped">
		<thead>
			<tr>
				<th class="text-center">Quantidade</th>
				<th>Item</th>
				<th>Descrição</th>
				<th class="text-right">Subtotal</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of items">
				<td class="text-center">
					<a (click)="emitDecreaseQuantity(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
					{{item.quantity}}
					<a (click)="emitIncreaseQuantity(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
				</td>
				<td>{{item.menuItem.name}}</td>
				<td>{{item.menuItem.description}}</td>
				<td class="text-right">{{itemvalue() | currency: 'BRL' : 'symbol'}}</td>
				<td class="text-right">
					<a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
