<section class="content-header">
</section>
<section class="content">
	<section class="invoice">
		<form [formGroup]="orderForm" novalidate>
			<div class="row">
				<div class="col-xs-12">
					<h2 class="page-header">
						<i class="fa fa-shopping-cart"></i> Finalize o seu pedido
					</h2>
				</div>
			</div>         
			<div class="row">
				<div class="col-xs-12 col-sm-9">
					<p class="lead">Seus Dados:</p>
				</div>
				<div class="col-xs-12 col-sm-3">
					<span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
						<i class="fa fa-remove" ></i> E-mails não conferem
					</span>
				</div>
				<div class="col-sm-4 col-xs-12">
					<mt-input errorMessage="Campo obrigatório e com 5 caracteres" label="Nome">
						<input class="form-control" type="text" formControlName="name" placeholder="Nome" autocomplete="off">
					</mt-input>
				</div>
				<div class="col-sm-4 col-xs-12">
					<mt-input errorMessage="E-mail inválido" label="E-mail">
						<input class="form-control" type="text" formControlName="email" placeholder="E-mail" autocomplete="off">
					</mt-input>
				</div>
				<div class="col-sm-4 col-xs-12">
					<mt-input errorMessage="E-mail de confirmação" label="E-mail">
						<input class="form-control" type="text" formControlName="emailConfirmation" placeholder="E-mail de confirmação" autocomplete="off">
					</mt-input>
				</div>
			</div>       
			<div class="row">
				<div class="col-xs-12">
					<p class="lead">Endereço de Entrega:</p>
				</div>
				<div class="col-sm-6 col-xs-12">
					<mt-input errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
						<input class="form-control" type="text" formControlName="address" placeholder="Endereço" autocomplete="off">
					</mt-input>
				</div>
				<div class="col-sm-3 col-xs-6">
					<mt-input errorMessage="Campo obrigatório e somente números" label="Número">
						<input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
					</mt-input>
				</div>
				<div class="col-sm-3 col-xs-6">
					<mt-input label="Complemento">
						<input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
					</mt-input>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<p class="lead">Itens do Pedido:</p>
				</div>
				<mt-order-item [items]="cartItems()" (increaseQuantity)="increaseQuantity($event)" (decreaseQuantity)="decreaseQuantity($event)" (remove)="remove($event)"></mt-order-item>
			</div>
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<p class="lead">Formas de Pagamento:</p>
					<div class="form-group">
						<mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12">
					<p class="lead">Frete e Total:</p>
					<mt-delivery-costs [shippingCosts]="shippingCosts" [itemsValue]="itemsValue()"></mt-delivery-costs>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-xs-12">
				<button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="!orderForm.valid || !cartItems().length">
					<i class="fa fa-credit-card"></i> 
					Concluir Pedido
				</button>
			</div>
		</div>
	</section>
</section>
