<section class="content-header">
</section>
<section class="content">
	<section class="invoice">
		{{form.valid}}
		{{form.value | json}}
		<form #form="ngForm" novalidate>
			<div class="row">
				<div class="col-xs-12">
					<h2 class="page-header">
						<i class="fa fa-shopping-cart"></i> Finalize o seu pedido
					</h2>
				</div>
			</div>                
			<div class="row invoice-info">
				<div class="col-xs-12">
					<p class="lead">Endereço de Entrega:</p>
				</div>
				<div class="col-sm-6 col-xs-12">
					<mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
						<input class="form-control" type="text" name="address" ngModel placeholder="Endereço" required minlength="5" autocomplete="off">
					</mt-input-container>
				</div>
				<div class="col-sm-3 col-xs-6">
					<mt-input-container errorMessage="Campo obrigatório e somente números" label="Número">
						<input type="text" class="form-control" name="number" ngModel placeholder="Número" required pattern="^[0-9]*$" autocomplete="off">
					</mt-input-container>
				</div>
				<div class="col-sm-3 col-xs-6">
					<mt-input-container label="Complemento">
						<input type="text" class="form-control" name="optional" ngModel placeholder="Complemento">
					</mt-input-container>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
			<!-- Table row -->
			<div class="row">
				<div class="col-xs-12">
					<p class="lead">Itens do Pedido:</p>
				</div>
				<mt-ordem-item [items]="cartItems()" (increaseQuantity)="increaseQuantity($event)" (decreaseQuantity)="decreaseQuantity($event)" (remove)="remove($event)"></mt-ordem-item>
			</div>
			<!-- /.row -->
			<div class="row">
				<!-- accepted payments column -->
				<div class="col-sm-6 col-xs-12">
					<p class="lead">Formas de Pagamento:</p>
					<div class="form-group">
						<mt-radio [options]="payementOptions" name="payementOption" ngModel required></mt-radio>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-sm-6 col-xs-12">
					<p class="lead">Frete e Total:</p>
					<mt-delivery-costs [shippingCosts]="shippingCosts" [itemsValue]="itemsValue()"></mt-delivery-costs>
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-success pull-right" [disabled]="!form.valid || !cartItems().length">
					<i class="fa fa-credit-card"></i> 
					Concluir Pedido
				</button>
			</div>
		</div>
	</section>
</section>
